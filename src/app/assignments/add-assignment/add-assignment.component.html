<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <h1>{{ user.prenom }},
          ajouter votre assignment ici !</h1>
        <form
          #assignmentForm="ngForm"
          (submit)="onSubmit(assignmentForm); assignmentForm.reset()"
          class="form"
        >
          <mat-form-field>
            <input
              matInput
              placeholder="Nom de l'assignment"
              required
              [(ngModel)]="nomAssignment"
              name="nom"
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Date de rendu"
              required
              [(ngModel)]="dateDeRendu"
              name="dateDeRendu"
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Mati√®re</mat-label>
            <select matNativeControl [(ngModel)]="matiere_id" name="matiere_id">
              @for (mat of listeMatiere; track mat.nom) {
                <option [value]="mat._id">
                  {{ mat.nom }}
                </option>
              }
            </select>
          </mat-form-field>

          <button
            mat-stroked-button
            color="primary"
            [disabled]="nomAssignment == '' || dateDeRendu === undefined"
          >
            Ajouter un devoir
          </button>
          <h3 style="text-align: center; color:#00b65e;margin-top: 10px"> {{ message }} </h3>
          <h3 style="text-align: center; color:#ed0c0c;margin-top: 10px"> {{ messageError }} </h3>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div class="svg" id="svgContainer"></div>
    </div>
  </div>

</div>
