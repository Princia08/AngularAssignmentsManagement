@if(assignment) {
<div class="container">
  <h1>note et remarque {{ assignment.nom }}</h1>
  <form
    ngForm
    class="form"
    #formupdate
    (submit)="onSaveAssignment(); formupdate.reset()"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="la note"
        [(ngModel)]="note"
        name="assignment-name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="remarque"
        [(ngModel)]="remarque"
        name="assignment-name"
      />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      [disabled]="!nomAssignment || !dateDeRendu"
    >
      Sauver
    </button>
  </form>
</div>
}
