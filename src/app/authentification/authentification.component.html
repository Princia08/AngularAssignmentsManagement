<div [class]="{'loader' : loader, 'end-loader': !loader}">
  <canvas riv="book" width="250" height="250" >
    <riv-animation name="evening" play></riv-animation>
  </canvas>
</div>

<div class="container">
  <div class="heading">Connectez-vous !</div>
  <form [formGroup]="userForm" >
      <input class="input" type="email" placeholder="E-mail" formControlName="mail">
      <input class="input" type="password" placeholder="Mot de passe" formControlName="password">
    <span class="signup"><a href="/signup">Pas encore inscrit(e) ?</a></span>
    <p class="error">{{errorMessage}}</p>
    <button class="login-button" value="Sign In" (click)="login()" >Se connecter</button>
  </form>
</div>
